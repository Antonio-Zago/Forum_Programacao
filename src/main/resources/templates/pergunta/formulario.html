<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg  mb-3 bg-light">

			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link " aria-current="page"
							href="/home">Home</a></li>
						<li class="nav-item"><a class="nav-link active"
							href="/pergunta/formulario">Perguntar</a></li>
					</ul>
				</div>
			</div>

		</nav>


		<div class="row">
			<div class="mx-auto col-12">
				<form th:object="${novaPerguntaDto}" th:action="@{/pergunta/novo}" method="post"
					class="border rounded-3 p-4">
					<div class="form-group">
						<label for="titulo">Titulo</label> 
						<input th:field="*{titulo}" class="form-control" placeholder="Titulo da Pergunta" />
					</div>

					<div class="form-group">
						<label for="descricao">Descrição</label>
						 <textarea  th:field="*{descricao}"  class="form-control" placeholder="Descricao" ></textarea>
					</div>

					<button class="btn btn-primary" type="submit">Cadastrar</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
